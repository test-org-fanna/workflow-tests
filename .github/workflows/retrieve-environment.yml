# Repowered analysis step 1 (ref: README.MD)
#  Based on the branch name the analysis is run for, the environment changes
#  The environments are configured within GitHub
name: Step 1 - Retrieve Environment

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - qa
      - release/**
      - hotfix/**
      - main

jobs:
  retrieve-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        run: |
          branch=${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}
          echo "BRANCH=$branch" >> $GITHUB_ENV
      - name: Get environment from branch
        run: |
          if [ $BRANCH = "main" ]; then
            environment=prod
          elif [[ $BRANCH = "dev" ]]; then
            environment=dev
          else
            environment=qa
          fi
          echo "ENVIRONMENT=$environment" >> $GITHUB_ENV
      - name: Generate tags
        env:
          HUB: ${{ secrets.DOCKER_HUB_USERNAME }}
        run:
          repo_name=$GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER
#          latest_tag=$HUB$repo_name:latest-$ENVIRONMENT # tag will be overwritten
#          sha_tag=$HUB$repo_name:$GITHUB_SHA-$ENVIRONMENT # tag reference to keep
#          echo "LATEST_TAG=latest_tag" >> $GITHUB_ENV
          #&& echo "SHA_TAG=sha_tag" >> $GITHUB_ENV
      - name: test it
        run: echo $LATEST_TAG $SHA_TAG

