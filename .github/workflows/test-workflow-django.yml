name: Run Django Unit Test with Coverage, Check the Migration, Run Sonar and Linting Quality Checks

on:
  workflow_dispatch:
  push:

jobs:
  test:
    name: Django Tests With Postgres and Coverage
    strategy:
      matrix:
        python_version: [ "3.11.2" ]
        poetry_version: ['1.8.4']
    runs-on: ubuntu-latest
    container: python:${{ matrix.python_version }}-alpine

    services:
      postgres:
        image: ${{ (true) && 'postgres' || '' }}  #INPUT
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432/tcp # assign a random free host port

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install needed apk packages
        run: apk update && apk add bash && apk add zstd && apk add tar

      - name: Load cached installation
        id: cache
        uses: actions/cache@v4
        with:
          path: /github/home/.local/
          key: cache-poetry-${{ matrix.poetry_version }}-python-${{ matrix.python_version }}

      - name: Add cache to PATH
        if: steps.cache.outputs.cache-hit == 'true'
        run: echo "/github/home/.local/bin" >> $GITHUB_PATH

      - name: Install Fresh Poetry V${{ matrix.poetry_version }}
        if: steps.cache.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          version: ${{ matrix.poetry_version }}
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

#      - name: Configure Poetry # Config options are not re-applied on cache hits
#        if: steps.cache.outputs.cache-hit == 'true'
#        run: poetry config virtualenvs.in-project trueh

      - name: Install Fresh Dependencies
        working-directory: django-test #INPUT
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          poetry config repositories.repowered ${{ secrets.PRIVATE_PYPI_URL}}
          poetry config http-basic.repowered ${{ secrets.PRIVATE_PYPI_USER }} ${{ secrets.PRIVATE_PYPI_PASSWORD}}
          poetry install --no-interaction --no-root --no-ansi

      - name: Check Django Migrations
        working-directory: django-test #INPUTs
        if: true #INPUT
        run: |
          MIGRATION_MSG=`poetry run python manage.py makemigrations --dry-run`
          echo "$MIGRATION_MSG" >> $GITHUB_STEP_SUMMARY
          if [[ "$MIGRATION_MSG" != '' ]]; then
            echo "::error::The migrations check failed."
            exit 1
          fi
