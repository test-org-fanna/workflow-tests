name: GitHub Tag, Docker publish build, SSH Deploy

on:
  pull_request:
    branches:
      - main
    types:
      - opened
  push:
    branches:
      - main
  workflow_run:
    workflows:
      - Test
    types:
      - completed

jobs:
  generate-tag:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository with all commit history
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Determine if pre-release
        id: is_pre-release
        env:
          IS_PRERELEASE: ${{ github.event_name == 'push' ||
            (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main') ||
            (github.event_name == 'workflow_run' && contains(github.event.workflow_run.head_commit.message, '[deploy]')) }}
        run: |
          echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
          echo "Is it?${IS_PRERELEASE}" >> $GITHUB_STEP_SUMMARY

      # Automatically bump and tag with the latest SemVer formatted version.
      - name: Generate and push GitHub tag
        id: github-tag
        uses: anothrNick/github-tag-action@1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          RELEASE_BRANCHES: main, d-v
          PRERELEASE: ${{ steps.is_pre-release.outputs.is_prerelease }}
