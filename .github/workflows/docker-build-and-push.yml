# Repowered analysis step 2 (ref: README.MD)
name: Step 2 - Docker build and push

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - qa
      - release/**
      - hotfix/**
      - main

jobs:
  generate_tag:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        run: |
          branch=${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}
          echo "BRANCH=$branch" >> $GITHUB_ENV

      - name: Get environment from branch
        run: |
          if [ $BRANCH = "main" ]; then
            environment=prod
          elif [[ $BRANCH = "dev" ]]; then
            environment=dev
          else
            environment=qa
          fi
          echo "ENVIRONMENT=$environment" >> $GITHUB_ENV

      - name: Generate tags  # latest tag will be overwritten, sha tag is the reference to keep
        env:
          HUB: ${{ secrets.DOCKER_HUB_USERNAME }}
        run: |
          repo_name=${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER}
          latest_tag=$HUB$repo_name:latest-$ENVIRONMENT 
          sha_tag=$HUB$repo_name:$GITHUB_SHA
          echo "TAGS=$latest_tag,$sha_tag" >> GITHUB_OUTPUTS

  docker-build-and-push:
    needs: generate_tag
    runs-on: ubuntu-latest
    strategy:
      matrix:
          # Add your Dockerfile name(s) in the list below
          #   They always have to start with 'Dockerfile' -> wrong: foo.Dockerfile, correct: Dockerfile.foo
          #   Standard use is just 'Dockerfile'
          dockerfile: [Dockerfile]
          # Add secrets (if any) in a secure way to a specific Dockerfile using the structure below:
#          include:
#            - dockerfile: Dockerfile
#              secrets: |
#                FIRST_ENV=${{ secrets.FIRST_ENV }}
#                SECOND_ENV=${{ secrets.SECOND_ENV }}
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4

      - name: echo tags
        run: echo ${{ needs.generate_tag.outputs.TAGS }}

      - name: Build ${{ matrix.dockerfile }} and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ needs.generate_tag.outputs.TAGS }}
          secrets: ${{ matrix.secrets }}
