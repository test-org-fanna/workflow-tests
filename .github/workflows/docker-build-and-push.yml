# Repowered analysis step 1 (ref: README.MD)
name: Step 1 - Docker; tag, build and push

on:
  #  workflow_dispatch:
  push:
    branches:
      - dev
      - pre-release/**
      - release/**
      - hotfix/**
      - main
concurrency: production

jobs:
  generate-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checkout the repository with all commit history with reference to the PR it comes from
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      # Automatically bump and tag with the latest SemVer formatted version.
      - name: Generate and push GitHub tag
        uses: anothrNick/github-tag-action@1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          PRERELEASE: true
          DRY_RUN: true

      - name: git fetch --tags
        run: git fetch --tags --force

      - name: git describe --tags `git rev-list --tags --max-count=1`
        run: git describe --tags `git rev-list --tags --max-count=1`

  test-pull-image-tag:
    runs-on: ubuntu-latest
    needs: generate-tag
    steps:
      - name: test it
        run: echo ${{ secrets.DOCKER_HUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.ref_name }}
      - name: another
        run: echo ${GITHUB_REF#refs/*/}
      - name: another
        run: echo ${GITHUB_REF#refs/*/}
      - name: toe maar
        run: echo ${GITHUB_REF/refs\/tags\//


